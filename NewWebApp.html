<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chic Outfit Generator 🎀</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #ffe6f0, #ffcce0);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #4b2e2e;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #d63384;
      margin-top: 2rem;
    }

    .bow {
      font-size: 2.5rem;
      color: #ff69b4;
      margin-bottom: -1rem;
    }

    .weather-buttons {
      margin: 2rem 0;
    }

    button {
      background-color: #ffb6c1;
      color: #fff;
      border: none;
      padding: 1rem 1.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 2px 4px 8px rgba(0,0,0,0.1);
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background-color: #d63384;
    }

    .outfit-list {
      background-color: #fff0f5;
      border-radius: 15px;
      padding: 1.5rem;
      margin: 1rem auto;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: left;
    }

    ul {
      list-style: "🎀 ";
      padding-left: 1.5rem;
      font-size: 1.1rem;
    }

    .footer {
      margin-top: 2rem;
      font-size: 1rem;
      color: #b85c8e;
    }

    .back-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #ffc0cb;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 25px;
      font-size: 1rem;
      box-shadow: 2px 4px 10px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease-in-out;
    }

    .back-button:hover {
      background-color: #e75480;
    }
  </style>
</head>
<body>
  <div class="bow">🎀</div>
  <h1>Chic Outfit Generator</h1>
  <p>Choose the weather to see what outfits you could wear today!</p>

  <div class="weather-buttons">
    <button onclick="generateOutfit('sunny')">☀️ Sunny</button>
    <button onclick="generateOutfit('cloudy')">☁️ Cloudy</button>
    <button onclick="generateOutfit('rainy')">🌧️ Rainy</button>
    <button onclick="generateOutfit('cold')">❄️ Cold</button>
    <button onclick="generateOutfit('hot')">🔥 Hot</button>
  </div>

  <div class="outfit-list" id="outfitList"></div>

  <a class="back-button" href="index.html">← Go to Professional Page</a><br>
  <a class="back-button" href="testing.html">← Go to Scratch Page</a>
  <div class="footer">Made with love & bows in Paris ✨🗼</div>

  <script>
    function generateOutfit(weather) {
      const outfits = {
        sunny: [
          "Flowy pink sundress with white sandals",
          "Straw hat and cheeta print sunglasses",
          "Pastel lace top with a white satin skirt",
          "Light cardigan for later in the day"
        ],
        cloudy: [
          "Chic beige trench coat over a blush blouse",
          "Midi skirt with soft tights",
          "Bow headband and a layered necklace",
          "Ballet flats and a small purse"
        ],
        rainy: [
          "Stylish pink raincoat with ruffled edges",
          "Waterproof boots with bows",
          "Clear umbrella with leather handbag",
          "Warm sweater and dark wash jeans"
        ],
        cold: [
          "Wool coat in dusty rose with a matching scarf",
          "Beret with pearl pins",
          "Cable knit sweater tucked into plaid skirt",
          "Fleece-lined tights and tall boots"
        ],
        hot: [
          "Lace trimmed top and tan linen pants",
          "Satin hair ribbon in a ponytail",
          "Cute sandals and a floral tote",
          "Layered bracelets and light makeup look"
        ]
      };

      const selected = outfits[weather];
      const list = selected.map(item => `<li>${item}</li>`).join('');

      document.getElementById('outfitList').innerHTML = `
        <h3>Here are your outfit ideas for a ${weather} day:</h3>
        <ul>${list}</ul>
      `;
    }
  </script>
</body>
</html>
